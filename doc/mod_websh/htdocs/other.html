<html>

<head>
<title>Sample mod_websh page (tag markup)</title>
</head>

<body>

<h1>Welcome to Websh</h1>

<p>Time on your server is currently <?web::put [clock format [clock seconds]]?>.<br>
Note that the above line is written as:<pre>Time on your server is currently &lt;?web::put [clock format [clock seconds]]?&gt;.</pre>
</p>

<p>Back to default Websh <a href="index.html">markup in HTML</a></p>


</body>

</html>
